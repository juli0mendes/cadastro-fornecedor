<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>FornecedorApp</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="utf-8"/>
</head>

<body>
	<h1>Fornecedor</h1>
	<h3>
		<a href="listarFornecedores" class="waves-effect waves-light btn">
			<i class="material-icons left">add_circle_outline</i>Lista de
			Fornecedores
		</a>
	</h3>

	<div th:each="fornecedor : ${fornecedor}" class="container">
		<div class="row">
			<p>
				Nome: <span th:text="${fornecedor.nome}"></span>
			</p>
			<p>
				Endereço: <span th:text="${fornecedor.endereco}"></span>
			</p>
			<p>
				Telefone: <span th:text="${fornecedor.telefone}"></span>
			</p>
			<p>
				E-mail: <span th:text="${fornecedor.email}"></span>
			</p>
		</div>
	</div>

	<form method="post">
		Descrição: <input type="text" value="" name="descricao" /> Código: <input
			type="text" value="" name="codigo" />

		<button type="submit" class="waves-effect waves-light btn">Adicionar</button>
	</form>

	<h5>Lista de Produtos</h5>
		
	<div class="container" th:each="produto : ${produtos}">
		<div class="row">
			<div class="input-field col s3">
				<p><span th:text="${produto.codigo}"></span></p>
			</div>
			<div class="input-field col s6">
				<p><span th:text="${produto.descricao}"></span></p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
