<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>FornecedorApp</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<link rel="stylesheet" href="style/styleCss.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<nav>
		<div class="nav-wrapper">
      		<a href="#" class="brand-logo">Lista de Fornecedores</a>
      		<ul id="nav-mobile" class="right hide-on-med-and-down">
        		<li><a href="/cadastrarFornecedor" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Fornecedor</a></li>        	
      		</ul>
    	</div>
	</nav>	

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Endereço</th>
				<th>Telefone</th>
				<th>Email</th>
				<th>Deletar</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="fornecedor : ${fornecedores}">
				<td><a th:href="${(#mvc.url('FC#detalhesFornecedor').arg(0, fornecedor.codigo)).build()}"><span th:text="${fornecedor.nome}"></span></a></td>
				<td><span th:text="${fornecedor.endereco}"></span></td>
				<td><span th:text="${fornecedor.telefone}"></span></td>
				<td><span th:text="${fornecedor.email}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('FC#deletarFornecedor').arg(0, fornecedor.codigo)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>

	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
